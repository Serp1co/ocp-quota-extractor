quarkus.tls.trust-all=true

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=admin
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost/postgres?sslmode=disable
quarkus.datasource.jdbc.max-size=8

quarkus.hibernate-orm.database.generation=create
hibernate-orm.database.generation.log.sql=true

extractor.client.clusters-url=https://api.crc.testing:6443

quarkus.log.level=info
quarkus.log.category."com.redhat".level=DEBUG
quarkus.log.category."com.redhat".min-level=TRACE
